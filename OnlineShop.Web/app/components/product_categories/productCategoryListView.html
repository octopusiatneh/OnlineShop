<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ </a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th style="width: 5%;text-align:center" ">ID</th>
                        <th style="width: 55%;text-align:left" ">Tên danh mục</th>
                        <th style="width: 20%;text-align:center">Ngày tạo</th>
                        <th style="width: 10%" ;text-align:center">Trạng thái</th>
                        <th style="width: 10%">Thao tác</th>
                    </tr>
                    <tr ng-repeat="item in  productCategories">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>
                            {{item.CreatedDate | date: 'dd/MM/yyyy  hh:mm:ss'}}
                        </td>
                        <td align="center">
                            <span ng-class="{'badge bg-red':item.Status == false,
                                                 'badge bg-green':item.Status== true}">{{item.Status | statusFilter}}</span>
                        </td>
                        <td>
                            <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div>
</section>
<!-- /.content -->
