<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ </a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Thêm mới sản phẩm</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
        <div class="box-body">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-change="GetSeoTitle()" required name="name" ng-maxlength="256" ng-model="product.Name">
                    <span ng-show="frmAddProduct.name.$invalid" class="has-error">Phải nhập tên sản phẩm</span>
                    <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên sản phẩm chỉ được 256 kí tự</span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="alias" ng-maxlength="256" ng-model="product.Alias">
                    <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                    <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 kí tự</span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                <div class="col-sm-10">
                    <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                        <option value="">Chọn danh mục</option>
                    </select>
                    <span ng-show="frmAddProduct.CategoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                    <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành</label>
                <div class="col-sm-10">
                    <input type="number" name="warranty" class="form-control" ng-model="product.Warranty">(tháng)
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Giá</label>
                <div class="col-sm-10">
                    <input type="number" name="price" required class="form-control" ng-model="product.Price">
                    <span ng-show="frmAddProduct.price.$invalid" class="has-error">Phải nhập giá</span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Giá KM</label>
                <div class="col-sm-10">
                    <input type="number" name="promotionPrice" class="form-control" ng-model="product.PromotionPrice">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="image" ng-model="product.Image" ng-maxlength="256">
                    <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">Hình ảnh chỉ được 256 kí tự</span>
                    <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Meta keyword</label>
                <div class="col-sm-10">
                    <input type="text" name="metaKeyword" class="form-control" ng-model="product.MetaKeyword">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> SP Hot
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button ui-sref="products" class="btn btn-default">Hủy</button>
            <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-info pull-right">Lưu</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
<!-- /.box -->
